  <body>

    <div id="root"></div>

    <style>
      * { outline: 0 !important; }
      *:focus, *:active, input:focus, select:focus, button:focus, textarea:focus {
        outline: 0 !important;
        box-shadow: none !important;
      }
    </style>

    <!-- Service Worker Registration -->
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('âœ… Service Worker registered successfully:', registration.scope);

              // Check for updates every hour
              setInterval(() => {
                registration.update();
              }, 60 * 60 * 1000);
            })
            .catch((error) => {
              console.error('âŒ Service Worker registration failed:', error);
            });
        });
      }

      // PWA Install Prompt Handler
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the default mini-infobar from appearing on mobile
        e.preventDefault();

        // Store the event so it can be triggered later
        deferredPrompt = e;

        console.log('ğŸ’¡ PWA install prompt ready');

        // You can show your own install button here
        // For example, dispatch a custom event that your React app can listen to
        window.dispatchEvent(new CustomEvent('pwa-install-available', { detail: e }));
      });

      window.addEventListener('appinstalled', () => {
        console.log('âœ… PWA installed successfully');
        deferredPrompt = null;
      });

      // Track if app is running in standalone mode (installed as PWA)
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('ğŸš€ Running as installed PWA');
      }

      // iOS specific: Check if app is running in standalone mode
      if (window.navigator.standalone === true) {
        console.log('ğŸ Running as installed iOS PWA');
      }

      // Helper function to manually trigger install prompt
      window.showInstallPrompt = async () => {
        if (!deferredPrompt) {
          console.log('Install prompt not available');
          return false;
        }

        // Show the install prompt
        deferredPrompt.prompt();

        // Wait for the user's response
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User ${outcome === 'accepted' ? 'accepted' : 'dismissed'} the install prompt`);

        // Clear the deferredPrompt
        deferredPrompt = null;

        return outcome === 'accepted';
      };
    </script>
  </body>
