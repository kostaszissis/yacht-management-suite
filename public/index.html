    <!-- Service Worker Registration -->
    <script>
      // Service Worker Registration (requires HTTPS or localhost)
      const isLocalhost = Boolean(
        window.location.hostname === 'localhost' ||
        window.location.hostname === '[::1]' ||
        window.location.hostname.match(/^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/)
      );

      const isHttps = window.location.protocol === 'https:';

      if ('serviceWorker' in navigator && (isHttps || isLocalhost)) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('âœ… Service Worker registered successfully:', registration.scope);

              // Check for updates every hour
              setInterval(() => {
                registration.update();
              }, 60 * 60 * 1000);
            })
            .catch((error) => {
              console.error('âŒ Service Worker registration failed:', error);
            });
        });
      } else if (!isHttps && !isLocalhost) {
        console.warn('âš ï¸ PWA requires HTTPS. Service Worker not registered.');
      }

      // PWA Install Event Logging
      window.addEventListener('appinstalled', () => {
        console.log('âœ… PWA installed successfully');
      });

      // Track if app is running in standalone mode (installed as PWA)
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('ğŸš€ Running as installed PWA');
      }

      // iOS specific: Check if app is running in standalone mode
      if (window.navigator.standalone === true) {
        console.log('ğŸ Running as installed iOS PWA');
      }
    </script>
