<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1e3a5f">
  <title>Offline - Yacht Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .icon svg {
      width: 70px;
      height: 70px;
      fill: #1e3a5f;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      backdrop-filter: blur(10px);
    }

    .status-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .retry-btn {
      display: inline-block;
      background: white;
      color: #1e3a5f;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .icon {
        width: 100px;
        height: 100px;
      }

      .icon svg {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Anchor icon -->
        <circle cx="50" cy="20" r="4" fill="none" stroke="currentColor" stroke-width="2.5"/>
        <rect x="48" y="24" width="4" height="50" fill="currentColor"/>
        <rect x="30" y="47" width="40" height="4" fill="currentColor" rx="2"/>
        <path d="M 48 74 L 28 87 L 28 80 C 28 76 32 72 36 70 L 48 74 Z" fill="currentColor"/>
        <path d="M 52 74 L 72 87 L 72 80 C 72 76 68 72 64 70 L 52 74 Z" fill="currentColor"/>
        <circle cx="50" cy="74" r="2" fill="currentColor"/>
      </svg>
    </div>

    <h1>Δεν υπάρχει σύνδεση</h1>
    <p>
      Το Yacht Management Suite χρειάζεται σύνδεση στο διαδίκτυο για να λειτουργήσει.
      Παρακαλώ ελέγξτε τη σύνδεσή σας και προσπαθήστε ξανά.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      Προσπάθεια ξανά
    </button>

    <div class="status">
      <div class="status-item">
        <span class="dot"></span>
        <span>Χωρίς σύνδεση στο διαδίκτυο</span>
      </div>
    </div>
  </div>

  <script>
    // Listen for online event to auto-reload
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Check connection status every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
